<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Client side for using Mongodb!</h1>
      <h2>Read data from ui</h2>

      <form action="/addProduct" method="post">
        <input type="text" placeholder="Name" name="name" />
        <br />
        <br />
        <input type="text" name="price" placeholder="Price" />
        <br />
        <br />
        <input type="text" name="quantity" placeholder="Quantity" />
        <br />
        <br />
        <button type="submit">Add Product</button>
      </form>

      <h2 class="mt-4">Load data database data and show on the UI</h2>
      <div id="products"></div>
    </div>

    <!-- js code -->
    <script>
      const loadAllProducts = () => {
        fetch("/products")
          .then((res) => res.json())
          .then((products) => {
            console.log(products);
            const container = document.getElementById("products");
            (container.innerHTML = ""),
              products.forEach((pd) => {
                const item = document.createElement("p");
                item.innerHTML = `<strong>${pd.name}</strong> : price: ${pd.price} quantity: ${pd.quantity} <button onclick="deleteProducts('${pd._id}')">Delete</button>`;
                container.appendChild(item);
              });
          });
      };
      loadAllProducts();

      const deleteProducts = id => {
        fetch(`/delete/${id}`, {
          method: "DELETE",
        })
          .then(res => res.json())
          .then(result => {
            console.log("deleted successfully!");
          });
      };
    </script>
  </body>
</html>
