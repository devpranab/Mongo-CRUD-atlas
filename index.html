<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Client side for using Mongodb!</h1>
      <h2>Read data from ui</h2>

      <form action="/addProduct" method="post">
        <input type="text" placeholder="Name" name="name" />
        <br />
        <br />
        <input type="text" name="price" placeholder="Price" />
        <br />
        <br />
        <input type="text" name="quantity" placeholder="Quantity" />
        <br />
        <br />
        <button type="submit">Add Product</button>
      </form>

      <h2 class="mt-4">Load data database data and show on the UI</h2>
      <div id="products"></div>
      <h2 class="mt-4">Load single product & update</h2>
      <div id="update"></div>
    </div>

    <!-- js code -->
    <script>
      const loadAllProducts = () => {
        fetch("/products")
          .then((res) => res.json())
          .then((products) => {
            console.log(products);
            const container = document.getElementById("products");
            (container.innerHTML = ""),
              products.forEach((pd) => {
                const item = document.createElement("p");
                item.innerHTML = `<strong>${pd.name}</strong> : price: ${pd.price} quantity: ${pd.quantity} 
                <button onclick="loadProduct('${pd._id}')">Update</button>
                <button onclick="deleteProducts('${pd._id}')">Delete</button>`;
                container.appendChild(item);
              });
          });
      };
      loadAllProducts();

      const deleteProducts = (id) => {
        fetch(`/delete/${id}`, {
          method: "DELETE",
        })
          .then((res) => res.json())
          .then((result) => {
            console.log("deleted successfully!");
          });
      };

      const loadProduct = id => {
        fetch(`product/${id}`)
          .then(res => res.json())
          .then(data => {
            console.log(data);
            const update = document.getElementById('update');
                    update.innerHTML = `
                    <h3>Update: ${data.name}
                    Price: <input type="text" value="${data.price}" id="price">
                    <br>
                    Quantity: <input type="text" value="${data.quantity}" id="quantity">
                    <br>
                    <button type="submit" onclick="updateProduct('${data._id}')">Submit</button>
                `;
          });
      };
      const updateProduct = id => {
        console.log(id);
      }
    </script>

  </body>
</html>
